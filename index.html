<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--Section for Social Card Design  -->
      <section class="container">
        <div class="container__header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile Picture"
            class="container__profile-picture"
          />

          <h1 class="container__name">Jessica Randall</h1>
          <p class="container__location">London, United Kingdom</p>
          <p class="container__bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="container__links">
          <a href="#" class="container__link">GitHub</a>
          <a href="#" class="container__link">Frontend Mentor</a>
          <a href="#" class="container__link">LinkedIn</a>
          <a href="#" class="container__link">Twitter</a>
          <a href="#" class="container__link">Instagram</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Godprevail Eseh</a>.
      </div>
    </footer>
  </body>
</html>
