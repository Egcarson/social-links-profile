<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Section for Social Card Design  -->
    <section class="social-card">
      <div class="social-card__header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
          class="social-card__profile-picture"
        />

        <h2 class="social-card__name">Jessica Randall</h2>
        <p class="social-card__location">London, United Kingdom</p>
        <p class="social-card__bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-card__links">
        <a href="#" class="social-card__link">GitHub</a>
        <a href="#" class="social-card__link">Frontend Mentor</a>
        <a href="#" class="social-card__link">LinkedIn</a>
        <a href="#" class="social-card__link">Twitter</a>
        <a href="#" class="social-card__link">Instagram</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
